<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <header>
        <div class="logo-image">
            <a href="index.html">
                <img src="logo.png" alt="Hbnb Evolution">
            </a>
            </div>
            <div class="login-button" id="login-link">
                <nav>
                    <a href="login.html">
                        <button>Login</button>
                    </a>
                </nav>
            </div>
    </header>
    <main>
        <h1>Available Places</h1>
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <option value="Puerto Rico"></option>
                <option value="Culebra">Culebra</option>
                <option value="Utuado">Utuado</option>
                <option value="San Juan">San Juan</option>
            </select>
        </section>

        <section id="places-list">

            <div class="Places-container">
                <div class="Place culebra">
                    <img src="culebra.png" alt="Casita de Playa">
                    <h2>Casita de Playa</h2>
                    <p>Price x night : <b>$100</b></p>
                    <p>Location: <b>Culebra,</b> Puerto Rico</p>
                    <a href="place.html" class="details-button">
                        <button class="button">View Details</button>
                    </a>

                </div>

                <div class="Place glamping">
                    <img src="glamping.png" alt="Glamping en el Rio">
                    <h2>Glamping en el Rio</h2>
                    <p>Price x night : <b>$80</b></p>
                    <p>Location: <b>Utuado,</b> Puerto Rico</p>
                    <a href="place.html" class="details-button">
                        <button class="button">View Details</button>
                    </a>
                </div>

                <div class="Place vsj">
                    <img src="vsj.png" alt="Apartamento Historico - Viejo SJ">
                    <h2>Apartamento Historico - Viejo SJ</h2>
                    <p>Price x night : <b>$300</b></p>
                    <p>Location: <b>San Juan,</b> Puerto Rico</p>
                    <a href="place.html" class="details-button">
                        <button class="button">View Details</button>
                    </a>
                </div>
        </section>

    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; Hbnb Evolution. All Rights Reserved.</p>
    </footer>
</body>
</html>
